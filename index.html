<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ToDO List</title>
    <script src="https://kit.fontawesome.com/1144049f5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="todo">
        <div>
            <input id="newTask" type="text" placeholder="Here to add task" />
            <button id="addBtn" class="addBtn">ADD</button>
        </div>
        <div id="taskList">
            <div id="taskItem">
                <p>Task</p>
                <button id="taskItemDelete"><i class="fa-solid fa-trash fa-xl"></i></button>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
